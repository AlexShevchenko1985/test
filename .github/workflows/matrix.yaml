name: WordPress and PHP Matrix Testing

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        wordpress_version: [5.8, 5.7, 5.6, 5.5]
        php_version: [8.0, 7.4, 7.3, 7.2]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP and WP-CLI
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php_version }}
          extensions: mbstring, zip, intl

      - name: Install WP-CLI
        run: |
          curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
          chmod +x wp-cli.phar
          sudo mv wp-cli.phar /usr/local/bin/wp

      - name: Set up WordPress
        run: |
          wget -O wordpress.tar.gz https://wordpress.org/latest.tar.gz
          tar -xzvf wordpress.tar.gz
          mv wordpress/* .

          wp core config --dbname=testdb --dbuser=root --dbpass=root --dbhost=localhost --extra-php <<PHP
          define('WP_DEBUG', true);
          define('WP_DEBUG_LOG', true);
          PHP
          
          wp core install --url=http://localhost --title=Test --admin_user=admin --admin_password=admin --admin_email=admin@example.com
          
          wp plugin install woocommerce --activate
